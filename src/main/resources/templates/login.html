<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>무성의 여행 로그인</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
		"Malgun Gothic", "맑은 고딕", sans-serif;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	background-color: #f8f8f8;
	color: #333;
}

a {
	text-decoration: none;
	color: inherit;
}

/* 전체 컨테이너 */
.login-container {
	width: 100%;
	max-width: 400px;
	padding: 20px;
}

/* 페이지 헤더 */
.page-header {
	padding: 20px 0;
	font-weight: bold;
	font-size: 1.2rem;
}

/* 로그인 폼 중앙 정렬 */
.login-form {
	text-align: center;
}

.logo {
	font-size: 2.5rem;
	font-weight: 900;
	color: #3d5afe; /* NOL 로고 색상 */
	margin-bottom: 20px;
}

h2 {
	font-size: 1.5rem;
	margin-bottom: 10px;
}

p {
	font-size: 0.95rem;
	color: #666;
	line-height: 1.5;
	margin-bottom: 30px;
}

/* 소셜 로그인 버튼 */
.social-login .social-btn {
	display: block;
	width: 100%;
	padding: 15px;
	margin-bottom: 10px;
	border-radius: 8px;
	font-size: 1rem;
	font-weight: 500;
	border: 1px solid #ddd;
	background-color: #fff;
	cursor: pointer;
}

/* 다른 소셜 버튼도 필요에 따라 스타일 추가 */
.email-link {
	display: inline-block;
	margin-top: 10px;
	font-size: 0.9rem;
	color: #888;
}

/* '또는' 구분선 */
.divider {
	margin: 30px 0;
	display: flex;
	align-items: center;
	text-align: center;
	color: #aaa;
}

.divider::before, .divider::after {
	content: '';
	flex: 1;
	border-bottom: 1px solid #eee;
}

.divider span {
	padding: 0 10px;
}

/* 기본 로그인 버튼 */
.btn-primary {
	display: block;
	width: 100%;
	padding: 15px;
	background-color: #fff;
	border: 1px solid #ccc;
	border-radius: 8px;
	font-size: 1rem;
	cursor: pointer;
}

/* 아이디/비밀번호 찾기 링크 */
.find-links {
	margin-top: 30px;
	font-size: 0.9rem;
	color: #888;
}

.find-links a {
	margin: 0 10px;
}
</style>
</head>
<body>
	<div class="login-container">
		<main class="login-form">
			<div class="logo">MuSeonG</div>
		<div class="social-login">
				<a href="/member/kakaoLogin" class="social-btn">카카오로 시작하기</a> 
				<a href="#" class="social-btn">네이버로 시작하기</a> 
				<a href="#"	class="social-btn">구글로 시작하기</a> 
			</div>
		
		</main>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>무성의 여행 로그인</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
		"Malgun Gothic", "맑은 고딕", sans-serif;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	background-color: #f8f8f8;
	color: #333;
}

a {
	text-decoration: none;
	color: inherit;
}

/* 전체 컨테이너 */
.login-container {
	width: 100%;
	max-width: 400px;
	padding: 20px;
}

/* 로그인 폼 중앙 정렬 */
.login-form {
	text-align: center;
}

.logo {
	font-size: 2.5rem;
	font-weight: 900;
	color: #3d5afe; /* 로고 색상 */
	margin-bottom: 20px;
}

/* 소셜 로그인 스타일 */
.social-login {
    margin-bottom: 20px;
}
.social-btn {
	display: block;
	width: 100%;
	padding: 15px;
	margin-bottom: 10px;
	border-radius: 8px;
	font-size: 1rem;
	font-weight: 500;
	border: 1px solid #ddd;
	background-color: #fff;
	cursor: pointer;
    text-align: center;
}
/* 카카오 버튼 스타일 */
.social-btn.kakao {
    background-color: #FEE500; /* 카카오 노란색 */
    color: #191919; /* 카카오 검은색 텍스트 */
    border: none;
}

/* '또는' 구분선 스타일 */
.divider {
	margin: 30px 0;
	display: flex;
	align-items: center;
	text-align: center;
	color: #aaa;
    font-size: 0.9rem;
}

.divider::before, .divider::after {
	content: '';
	flex: 1;
	border-bottom: 1px solid #eee;
}

.divider span {
	padding: 0 15px;
}

/* 이메일 로그인 폼 */
.email-login-form {
    width: 100%;
}

/* 아이콘을 포함하는 입력 필드 그룹 */
.input-group {
    position: relative;
    margin-bottom: 15px;
}

/* 입력 필드 스타일 */
.input-group input {
    width: 100%;
    padding: 15px 15px 15px 50px; 
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.2s;
}

.input-group input:focus {
    border-color: #3d5afe;
}

/* 입력 필드 아이콘 (왼쪽) */
.input-icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    fill: #aaa; 
}

/* 비밀번호 보이기/숨기기 아이콘 (오른쪽) */
.input-icon-right {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    fill: #aaa;
    cursor: pointer;
}

/* 로그인 옵션 (로그인 유지) */
.login-options {
    display: flex;
    align-items: center;
    justify-content: flex-start; 
    margin-bottom: 20px;
    font-size: 0.9rem;
    color: #555;
}

.login-options input[type="checkbox"] {
    accent-color: #3d5afe;
    margin-right: 8px;
    width: 16px;
    height: 16px;
}

.login-options label {
    cursor: pointer;
}

/* 기본 로그인 버튼 (파란색) */
.btn-submit {
	display: block;
	width: 100%;
	padding: 15px;
	background-color: #3d5afe; 
    color: #fff;
	border: none;
	border-radius: 8px;
	font-size: 1.1rem;
    font-weight: 500;
	cursor: pointer;
    transition: background-color 0.2s;
}

.btn-submit:hover {
    background-color: #304ffe;
}

/* 회원가입 버튼 스타일 */
.btn-signup {
    display: block;
    width: 100%;
    padding: 15px;
    margin-top: 10px; /* 로그인 버튼과의 간격 */
    background-color: #fff;
    color: #3d5afe;
    border: 1px solid #3d5afe;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 500;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.2s, color 0.2s;
}

.btn-signup:hover {
    background-color: #f0f2ff;
}

/* 아이디/비밀번호 찾기 링크 */
.find-links {
	margin-top: 25px;
	font-size: 0.9rem;
	color: #888;
}

.find-links a {
	margin: 0 10px;
    color: #777;
}

.find-links a:hover {
    text-decoration: underline;
}

/* 로그인 실패 메시지 */
.error-message {
    color: #e53935;
    font-size: 0.9rem;
    margin-top: 15px;
    display: none; /* 평소에는 숨김 */
}
</style>
</head>
<body>
	<div class="login-container">
		<main class="login-form">
			<div class="logo">MuSeonG</div>

            <div class="social-login">
				<a href="/member/kakaoLogin" class="social-btn kakao">카카오로 시작하기</a> 
			</div>
		
            <div class="divider">
                <span>또는</span>
            </div>
            
            <form id="email-form" class="email-login-form" action="/member/login" method="post">
                <div class="input-group">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2.5a5.5 5.5 0 0 1 5.5 5.5c0 3.038-2.462 5.5-5.5 5.5S6.5 11.038 6.5 8a5.5 5.5 0 0 1 5.5-5.5M12 1a7 7 0 1 0 0 14A7 7 0 0 0 12 1zm0 14.5a9.5 9.5 0 0 1-9.5 9.5v-2.003c0-2.61 3.14-4.997 9.5-4.997s9.5 2.387 9.5 4.997v2.003A9.5 9.5 0 0 1 12 15.5z"></path>
                    </svg>
                    <input type="text" id="loginId" name="loginId" placeholder="아이디" required>
                </div>
                
                <div class="input-group">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"></path>
                    </svg>
                    <input type="password" id="password" name="password" placeholder="비밀번호" required>
                    
                    <svg id="togglePasswordShow" class="input-icon-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 13c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"></path>
                    </svg>
                     <svg id="togglePasswordHide" class="input-icon-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L21.73 22 20.46 20.73 2.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"></path>
                    </svg>
                </div>

                <div class="login-options">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">로그인 유지</label>
                </div>

                <button type="submit" class="btn-submit">로그인</button>
            </form>
            
            <div th:if="${param.error}" class="error-message" style="display:block;">
                아이디 또는 비밀번호를 확인하세요.
            </div>
            <div th:if="${param.signup == 'success'}" class="error-message" style="display:block; color: #3d5afe;">
                회원가입이 완료되었습니다. 로그인해주세요.
            </div>

            <a href="/member/join" class="btn-signup">회원가입</a>

            <div class="find-links">
                <a href="#">아이디 찾기</a>
                <span>|</span>
                <a href="#">비밀번호 찾기</a>
            </div>
            
		</main>
	</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const toggleShow = document.getElementById('togglePasswordShow');
            const toggleHide = document.getElementById('togglePasswordHide');

            function togglePasswordVisibility() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                if (type === 'password') {
                    toggleShow.style.display = 'block';
                    toggleHide.style.display = 'none';
                } else {
                    toggleShow.style.display = 'none';
                    toggleHide.style.display = 'block';
                }
            }
            toggleShow.addEventListener('click', togglePasswordVisibility);
            toggleHide.addEventListener('click', togglePasswordVisibility);
        });
    </script>
</body>
</html>
